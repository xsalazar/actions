name: "Downloads file"
description: "Downloads file with wget from URL provided"
inputs:
  url:
    description: "URL to call wget against"
    required: true
  filename:
    description: "Output filename"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.url }}
    - ${{ inputs.filename }}
